<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Depot - Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-title">
    <img src="../assets/Logo.png" alt="Logo">
  </div>

  <div class="title">
    <em><strong>Sprout Style, Grow Smiles: Your Lawn, Your Canvas!</strong></em>
  </div>

    <div class="register">
        <h2 class ="regtitle">Registration</h2>
        <form id="registrationForm" action="/register" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
                <div class="form-group">
                    <div class="checkbox-options">
                        <input type="checkbox" id="customer" name="account_type" value="customer">
                        <label for="customer">Customer</label>
                        <input type="checkbox" id="seller" name="account_type" value="seller">
                        <label for="seller">Seller</label>
                    </div>
                </div>

                <input type="hidden" id="customerCheckbox" name="customerCheckbox" value="0">
                <input type="hidden" id="sellerCheckbox" name="sellerCheckbox" value="0">

                <div class="regbtns">
                <button onclick="goBack()">Go Back</button> <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
    
</body>
<script>
    function goBack() {
  window.history.back();
}

    document.getElementById("customer").addEventListener("click", function() {
        document.getElementById("customerCheckbox").value = this.checked ? "1" : "0";
    });

    document.getElementById("seller").addEventListener("click", function() {
        document.getElementById("sellerCheckbox").value = this.checked ? "1" : "0";
    });
</script>
</html>
