<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <a href="#" class="logo">
      <img src="./assets/Logo.png" alt="Logo">
    </a>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="search-container">
      <button class="search-button"><img src="./assets/Search Icon.png" alt="Search"></button>
      <input type="text" class="search-input" placeholder="Search Products...">
    </div>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="#">Account Information</a></li>
        <li><a href="#">Order History</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </nav>


    <div class="register">
        <h2>Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    
    <!-- You can include JavaScript at the end of the body -->
    <script>
        // JavaScript code goes here
        // This script will toggle the display of additional fields based on user selection
        const registrationForm = document.getElementById('registrationForm');
        const additionalFields = document.getElementById('additionalFields');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now, we'll handle it later
            // Here you can add your logic to handle form submission, such as validation and sending data to a server
            // For now, we'll just log the form data to the console
            console.log('Form submitted:', new FormData(registrationForm));
        });

        // Toggle additional fields based on user selection
        document.getElementById('hasAccount').addEventListener('change', function() {
            additionalFields.style.display = this.checked ? 'none' : 'block';
        });
    </script>
</body>
</html>
