<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Depot - Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-title">
    <img src="../assets/Logo.png" alt="Logo">
  </div>

  <div class="title">
    <em><strong>Sprout Style, Grow Smiles: Your Lawn, Your Canvas!</strong></em>
  </div>

    <div class="register">
        <h2 class ="regtitle">Registration</h2>
        <form id="registrationForm" action="/register" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span id="confirmMessage" class="confirm-message"></span> <!-- Added for displaying confirmation message -->
            </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
                <div class="form-group">
                    <label for="usertype">Account Selection:</label>
                    <div class="checkbox-options">
                        <input type="checkbox" id="customer" name="customer" value="customer">
                        <label for="customer">Customer</label>
                        <input type="checkbox" id="seller" name="seller" value="seller">
                        <label for="seller">Seller</label>
                    </div>
                </div>                

                <input type="hidden" id="customerCheckbox" name="customerCheckbox" value="0">
                <input type="hidden" id="sellerCheckbox" name="sellerCheckbox" value="0">

                <div class="regbtns">
                <button onclick="goBack()">Go Back</button> <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
    
</body>
<script>
    function goBack() {
  window.history.back();
}

// Function to check if password and confirm password match
    document.getElementById("password").addEventListener("keyup", function() {
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");
        const message = document.getElementById("confirmMessage");

        if (password.value === confirm_password.value) {
            confirm_password.setCustomValidity('');
            message.innerHTML = '';
        } else {
            confirm_password.setCustomValidity("Passwords don't match");
            message.innerHTML = "Passwords don't match";
        }
    });

    document.getElementById("confirm_password").addEventListener("keyup", function() {
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");
        const message = document.getElementById("confirmMessage");

        if (password.value === confirm_password.value) {
            confirm_password.setCustomValidity('');
            message.innerHTML = '';
        } else {
            confirm_password.setCustomValidity("Passwords don't match");
            message.innerHTML = "Passwords don't match";
        }
    });

    document.getElementById("customer").addEventListener("click", function() {
        document.getElementById("customerCheckbox").value = this.checked ? "1" : "0";
    });

    document.getElementById("seller").addEventListener("click", function() {
        document.getElementById("sellerCheckbox").value = this.checked ? "1" : "0";
    });

    const customerCheckbox = document.getElementById("customer");
const sellerCheckbox = document.getElementById("seller");

customerCheckbox.addEventListener("click", function() {
    if (this.checked) {
        sellerCheckbox.checked = false;
    }
});

sellerCheckbox.addEventListener("click", function() {
    if (this.checked) {
        customerCheckbox.checked = false;
    }
});
</script>
</html>
