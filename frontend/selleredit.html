<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Seller Item</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav>
    <a href="/seller_view" class="logo">
      <img src="./assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
    </a>

    <ul>
      <li><a href="/sellers_add">Add</a></li>
      <li><a href="/sellers_view">Products</a></li>
    </ul>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>
    <!-- Unicode character for a user icon -->

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

  </nav>

    <div class="content">
        <div id="product-container">
        </div>
      </div>
      

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userIcon = document.getElementById('userIcon');
      const userMenu = document.getElementById('userMenu');

      userIcon.addEventListener('click', function () {
        userMenu.classList.toggle('show');
      });
    
      productCard = document.getElementById("product");
        fetch(`/product/${localStorage.getItem("clicked_id")}`)
          .then(response => response.json())
          .then(item => {
              const title = document.createElement('div');
              title.classList.add('product-title');
              title.textContent = item.name;
              productCard.appendChild(title);

              const price = document.createElement('div');
              price.classList.add('product-price');
              price.textContent = `${item.price}`;
              productCard.appendChild(price);

              const description = document.createElement('div');
              description.textContent = item.description;
              productCard.appendChild(description);

              const image = document.createElement('img');
              image.src = item.image_url
              image.classList.add('product-image')
              productCard.appendChild(image)

              const cartButton = document.createElement('button');
              cartButton.textContent = "add to cart"
              cartButton.addEventListener('click', function() {
                const body = { itemid : `${item.id}` }
                fetch("/cart", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
              })
              productCard.appendChild(cartButton)

          })
        })
  </script>

</body>

</html>
