<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - About Us</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <nav>
    <a href="#" class="logo">
      <img src="./assets/Logo.png" alt="Logo">
    </a>

    <ul>
      <li><a href="/admin_home">Users</a></li>
    </ul>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="#">Account Information</a></li>
        <li><a href="/orderhistory">Order History</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/checkout">Checkout</a></li>
      </ul>
    </div>
  </nav>
    <div class="content">
      <ul class="user-list" id="user-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const userIcon = document.getElementById('userIcon');
        const userMenu = document.getElementById('userMenu');
        userIcon.addEventListener('click', function () {
          userMenu.classList.toggle('show');
        });

        const userList = document.getElementById('user-list')
        fetch("/userlist")
          .then(response => response.json())
          .then(data => {
              data.forEach(item => {
                const userItem = document.createElement('li')
                userItem.textContent = `User #${item.id} username: ${item.username} password: ${item.password} type: ${item.user_type} email: ${item.email} phone: ${item.phone}`
                userList.appendChild(userItem);
                const banButton = document.createElement('button')
                banButton.addEventListener('click', function(event) {
                    fetch('/ban/' + item.id, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    })
                    .then(function(response) {
                        if (!response.ok) {
                            throw new Error('Ban Failed');
                        }
                        console.log('User banned successfully');
                      location.reload()
                    })
                    .catch(function(error) {
                        console.error('There was a problem with the fetch operation:', error);
                    });
                });
                banButton.textContent = "Ban User";
                userList.appendChild(banButton);
              });
            })
          .catch(error => console.error(error))
      });

    </script>
</body>

</html>
