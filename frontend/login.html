<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-title">
    <img src="../assets/Logo.png" alt="Logo">
  </div>

  <div class="title">
    <em><strong>Sprout Style, Grow Smiles: Your Lawn, Your Canvas!</strong></em>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="button-container">
        <button type="submit">Login</button>
        <a href="/register" style="text-decoration: none; color: #27ae60;">Register</a>
        <a href="/admin" style="text-decoration: none; color: #27ae60;">Admin/Seller</a>
      </div>
    </form>
  </div>

</body>
</html>
