<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Seller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav>
    <a href="/seller_view" class="logo">
      <img src="./assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
    </a>

    <ul>
      <li><a href="/sellers_add">Add</a></li>
      <li><a href="/sellers_view">Products</a></li>
    </ul>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>
    <!-- Unicode character for a user icon -->

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

  </nav>

    <div class="content">
        <div id="product-container">
        </div>
      </div>
      

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userIcon = document.getElementById('userIcon');
      const userMenu = document.getElementById('userMenu');

      userIcon.addEventListener('click', function () {
        userMenu.classList.toggle('show');
      });
    fetch('/seller_products')
          .then(response => response.json())
          .then(data => {
            data.forEach(item => {
              const productContainer = document.getElementById('product-container');
              const productCard = document.createElement('div');
              productCard.classList.add('product-card');

              const title = document.createElement('div');
              title.classList.add('product-title');
              title.textContent = item.name;
              productCard.appendChild(title);

              const price = document.createElement('div');
              price.classList.add('product-price');
              price.textContent = `${item.price}`;
              productCard.appendChild(price);

              const description = document.createElement('div');
              description.textContent = item.description;
              productCard.appendChild(description);

              const image = document.createElement('img');
              image.src = item.image_url
              image.classList.add('product-image')
              productCard.appendChild(image)

              const orders_box = document.createElement('div');
              fetch(`/productOrders/${item.id}`)
    .then(response => response.json())
    .then(order => {
        console.log("Order:", order); // Log the order data to the console
        // Create orders_box
        const orders_box = document.createElement('div');
        orders_box.classList.add('orders-box'); // Add a class for styling

        // Create and append div elements for each label and value pair
        appendLabelAndValue("User ID: ", order.userid);
        appendLabelAndValue("Name: ", order.name);
        appendLabelAndValue("Quantity: ", order.quantity);

        // Function to create label and value elements and append them to orders_box
        function appendLabelAndValue(labelText, valueText) {
            const label = document.createElement('div');
            label.textContent = labelText;
            orders_box.appendChild(label);

            const value = document.createElement('div');
            value.textContent = valueText;
            orders_box.appendChild(value);
        }

        // Append orders_box to the productCard
        productCard.appendChild(orders_box);
    })
    .catch(error => console.error('Error fetching orders:', error)); // Log any errors
              const editButton = document.createElement('button');
              editButton.textContent = "Edit"
              editButton.addEventListener("click", function(){
                localStorage.setItem("clicked_id",item.id)
                window.location.href = "/sellers_edit"
              })
            productCard.appendChild(editButton)

            productContainer.appendChild(productCard);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
    });

  </script>

</body>

</html>
