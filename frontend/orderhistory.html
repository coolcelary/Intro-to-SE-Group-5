</head>
<body>
    <nav>
        <a href="#" class="logo">
            <img src="./assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
        </a>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>

        <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>
        <!-- Unicode character for a user icon -->

        <div class="user-menu" id="userMenu">
          <ul>
            <li><a href="#">Account Information</a></li>
            <li><a href="/orderhistory">Order History</a></li>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/checkout">Checkout</a></li>
          </ul>
        </div>
    </nav>

    <div class="orderHistory">
        <h1>Order History</h1>
        <table id="orderHistoryTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Card Number</th>
                    <th>Expiration Date</th>
                    <th>Card Name</th>
                    <th>CVV</th>
                    <!-- Additional columns if needed -->
                </tr>
            </thead>
            <tbody id="orderHistoryBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

<script>
  function goBack() {
      window.history.back();
    }
    
    document.addEventListener('DOMContentLoaded', function () {
      const userIcon = document.getElementById('userIcon');
      const userMenu = document.getElementById('userMenu');

      userIcon.addEventListener('click', function () {
        userMenu.classList.toggle('show');
      });
    });

    fetch('/userOrders')
    .then(response => response.json())
    .then(data => {
      const orderHistoryTable = document.getElementById('orderHistoryBody');
      orderHistoryTable.innerHTML = ''; // Clear existing table
      
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.product_id}</td>
          <td>${order.quantity}</td>
          <td>${order.name}</td>
          <td>${order.address}</td>
          <td>${order.email}</td>
          <td>${order.card_number}</td>
          <td>${order.expiration_date}</td>
          <td>${order.card_name}</td>
          <td>${order.cvv}</td>
        `;
        orderHistoryTable.appendChild(row);
      });
    })
    .catch(error => console.error('Error fetching order history:', error));

</script>
