<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lawn Depot - Checkout</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">
          <img src="./assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
        </a>
    
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/products">Products</a></li>
          <li><a href="/cart">Cart</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
    
        
        <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>
        <!-- Unicode character for a user icon -->
    
        <div class="user-menu" id="userMenu">
          <ul>
            <li><a href="#">Account Information</a></li>
            <li><a href="/orderhistory">Order History</a></li>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/checkout">Checkout</a></li>
          </ul>
        </div>
    
      </nav>

<div class="carttable">
  <h2>Checkout</h2>
  <table>
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Item Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="cartItems">
      <!-- Items will be dynamically added here -->
    </tbody>
  </table>
  
  <h3>Personal Information</h3>
  <form id="payment-form" action="/checkout" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="email" name="email" placeholder="Email" required>
  
  <h3>Payment Details</h3>
    <input type="text" name="card_number" placeholder="Card Number" required>
    <input type="text" name="expiry_date" placeholder="Expiration Date" required>
    <input type="text" name="card_holder_name" placeholder="Card Holder Name" required>
    <input type="text" name="cvv" placeholder="CVV" required>

    <button onclick="goBack()">Go Back</button>
    <button type="submit">Submit</button>
  </form>
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userIcon = document.getElementById('userIcon');
    const userMenu = document.getElementById('userMenu');

    userIcon.addEventListener('click', function () {
      userMenu.classList.toggle('show');
    });

    fetch('/cart_items')
      .then(response => response.json())
      .then(data => {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = ''; // Clear existing items

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.quantity}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
          `;
          cartItems.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching cart items:', error));

    const paymentForm = document.getElementById('payment-form');
    paymentForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Serialize form data into JSON format
      const formData = new FormData(paymentForm);
      const formDataJSON = {};
      formData.forEach((value, key) => {
        formDataJSON[key] = value;
      });

      // Send form data to server
      fetch('/checkout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formDataJSON)
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        }
        throw new Error('Network response was not ok.');
      })
      .then(data => {
        // Handle successful response from server if needed
        console.log('Checkout successful:', data);
        // Redirect or show a success message
      })
      .catch(error => {
        // Handle error response from server
        console.error('Error during checkout:', error.message);
        // Show an error message to the user
      });
    });
  });

  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
