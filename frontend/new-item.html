<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav>
    <a href="#" class="logo">
      <img src="./assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
    </a>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/new-item">New Item</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>
    <!-- Unicode character for a user icon -->

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="#">Account Information</a></li>
        <li><a href="#">Order History</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

  </nav>

  <div class="content">
    <div class="card">
        <div class="product-container">
            <h1>New Item Form</h1>
            <!-- Needs to connect to additem function -->
            <form class="item-form" action="/contact" method="post">
                <label for="product">Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*">

                <label for="product">Product Title:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <input type="email" id="email" name="email" required>

                <label for="price">Price:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
      

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userIcon = document.getElementById('userIcon');
      const userMenu = document.getElementById('userMenu');

      userIcon.addEventListener('click', function () {
        userMenu.classList.toggle('show');
      });
    });
  </script>

</body>

</html>
