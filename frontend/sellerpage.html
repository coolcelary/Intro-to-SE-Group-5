<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav>
    <a href="#" class="logo">
      <img src="./assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
    </a>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/new-item">New Item</a></li>
    </ul>

    <div class="search-container">
      <button class="search-button"><img src="./assets/Search Icon.png" alt="Search"></button>
      <input type="text" class="search-input" placeholder="Search Products...">
    </div>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>
    <!-- Unicode character for a user icon -->

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="#">Account Information</a></li>
        <li><a href="#">Order History</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>

  </nav>

    <div class="content">
        <div class="product-listings">
          <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product Title 1</h2>
            <p class="price">$20</p>
            <p class="description">Test Test Test</p>
            <button class="edit-button">Edit</button>
          </div>
      
          <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product Title 2</h2>
            <p class="price">$30</p>
            <p class="description">Test Test Test</p>
            <button class="edit-button">Edit</button>
          </div>
      
          <!-- Add more product divs as needed -->
        </div>
      </div>
      

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userIcon = document.getElementById('userIcon');
      const userMenu = document.getElementById('userMenu');

      userIcon.addEventListener('click', function () {
        userMenu.classList.toggle('show');
      });
    });
  </script>

</body>

</html>
