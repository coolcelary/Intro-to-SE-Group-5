      <div id="product-container"></div>
      <button onclick="goBack()">Go Back</button>
      <button id="checkoutButton" onclick="checkCartAndProceed()">Checkout</button>

    <script>
      function goBack() {
      window.history.back();
    }
    function checkCartAndProceed() {
            // Make an AJAX request to check if the user has items in their cart
            fetch('/cart_items')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        // User has items in cart, proceed to checkout
                        window.location.href = '/checkout';
                    } else {
                        // User does not have items in cart, disable checkout button
                        alert('Your cart is empty. Please add items to your cart before proceeding to checkout.');
                    }
                })
                .catch(error => {
                    console.error('Error checking cart:', error);
                });
        }

      function showPage(pageNumber) {
        previous_cards = document.querySelectorAll('.product-card');
        previous_cards.forEach(function (element) {
          element.remove()
        })
        fetch('/cart_items')
          .then(response => response.json())
          .then(data => {
            data.slice((pageNumber - 1) * productsPerPage, pageNumber * productsPerPage).forEach(item => {
              const productContainer = document.getElementById('product-container');
              const productCard = document.createElement('div');
              productCard.classList.add('product-card');

              const title = document.createElement('div');
              title.classList.add('product-title');
              title.textContent = item.name;
              productCard.appendChild(title);

              const price = document.createElement('div');
              price.classList.add('product-price');
              price.textContent = `${item.price}`;
              productCard.appendChild(price);

              const description = document.createElement('div');
              description.textContent = item.description;
              productCard.appendChild(description);

              const image = document.createElement('img');
              image.src = item.image_url
              image.classList.add('product-image')
              productCard.appendChild(image)

              const removeButton = document.createElement('button')
              removeButton.textContent = "remove from cart"
              removeButton.addEventListener("click", function() {
                const body = { itemid: `${item.id}` }
                const result = fetch("/cart", {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                location.reload()
                })
                productCard.appendChild(removeButton)


            const quant = document.createElement('div')
            quant.textContent = `Quantity: ${item.quantity}`
            productCard.appendChild(quant)

            const incButton = document.createElement('button')
            incButton.textContent = "+"
            incButton.addEventListener('click', function() {
                const body = { itemid: `${item.id}` }
                const result = fetch("/cart", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                location.reload()
              })
              productCard.appendChild(incButton)

            const moreButton = document.createElement('button');
            moreButton.textContent = "more"
            moreButton.addEventListener("click", function(){
              localStorage.setItem("clicked_id",item.id)
              window.location.href = "/more_info"
            })
            productCard.appendChild(moreButton)


              productContainer.appendChild(productCard);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
      }


      document.addEventListener('DOMContentLoaded', function () {
        const userIcon = document.getElementById('userIcon');
        const userMenu = document.getElementById('userMenu');

        userIcon.addEventListener('click', function () {
          userMenu.classList.toggle('show');
        });
        showPage(1)
      });

      const productsPerPage = 30; // Number of products to display per page
      const productListContainer = document.querySelector('.product-list');
      const paginationButtons = document.querySelectorAll('.pagination button');


      // Attach click event listeners to pagination buttons
      paginationButtons.forEach((button, index) => {
        button.addEventListener('click', () => {showPage(index + 1); window.scroll(0, 0)});
      });

        fetch(`/cart_search?q=${query}`)
          .then(response => response.json())
          .then(data => {
            data.slice((pageNumber - 1) * productsPerPage, pageNumber * productsPerPage).forEach(item => {
              const productContainer = document.getElementById('product-container');
              const productCard = document.createElement('div');
              productCard.classList.add('product-card');
              productCard.addEventListener("click", function() {
              window.scroll(0, 0)
              fetch(`/product/${item.id}`)
                    .then(response => response.json())
                    .then(prod => {
                      console.log(prod)
                      const productInfoDiv = document.getElementById('productInfo');
                      productInfoDiv.innerHTML = `
                        <img src="${prod.image_url}"></img>
                        <h2>${prod.name}</h2>
                        <p>Price: ${prod.price}</p>
                        <p>Description: ${prod.description}</p>
                      `;
                    })
                    .catch(error => {
                      console.error('Error fetching product details:', error);
                    });
              })

              const title = document.createElement('div');
              title.classList.add('product-title');
              title.textContent = item.name;
              productCard.appendChild(title);

              const price = document.createElement('div');
              price.classList.add('product-price');
              price.textContent = `${item.price}`;
              productCard.appendChild(price);

              const description = document.createElement('div');
              description.textContent = item.description;
              productCard.appendChild(description);

              const image = document.createElement('img');
              image.src = item.image_url
              image.classList.add('product-image')
              productCard.appendChild(image)

              const quant = document.createElement('div')
              quant.textContent = `Quantity: ${item.quantity}`
              productCard.appendChild(quant)

              const incButton = document.createElement('button')
              incButton.textContent = "+"
              incButton.addEventListener('click', function() {
              const body = { itemid: `${item.id}` }
              const result = fetch("/cart", {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(body)
              });
              })
              productCard.appendChild(incButton)



              const cartButton = document.createElement('button');
              cartButton.textContent = "add to cart"
              cartButton.addEventListener('click', function() {
                const body = { itemid : `${item.id}` }
                fetch("/cart", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
              })
              productCard.appendChild(cartButton)

              productContainer.appendChild(productCard);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
