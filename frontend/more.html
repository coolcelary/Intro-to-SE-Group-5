<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
        .hidden {
            display: none;
        }
  </style>
</head>

<body>

  <nav>
    <a href="#" class="logo">
      <img src="./assets/Logo.png" alt="Logo">
    </a>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/cart">Cart</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>

    <div class="user-icon" id="userIcon"><img src="./assets/User Icon.png" alt="User Icon"></div>

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="#">Account Information</a></li>
        <li><a href="#">Order History</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/checkout">Checkout</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
      <div id="product" class="product-card"></div>
      <div id="reviews" class="review-container"></div>
        <form id="reviewForm">
        <h3>Product Review Form</h3>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="5" required></textarea>
            </div>
            <input type="submit" value="Submit Review" onclick="submitReview(event)">
        </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        fetch(`/hasPurchased/${localStorage.getItem("clicked_id")}`)
          .then(response => response.json())
          .then(data => {
          console.log(data.valid)
          if(data.valid == false){
            document.getElementById('reviewForm').classList.add('hidden');
            }
          else {
            document.getElementById('reviewForm').classList.remove('hidden');
          }
        })
        const userIcon = document.getElementById('userIcon');

        const userMenu = document.getElementById('userMenu');

        userIcon.addEventListener('click', function () {
          userMenu.classList.toggle('show');
        });
        productCard = document.getElementById("product");
        fetch(`/product/${localStorage.getItem("clicked_id")}`)
          .then(response => response.json())
          .then(item => {
              const title = document.createElement('div');
              title.classList.add('product-title');
              title.textContent = item.name;
              productCard.appendChild(title);

              const price = document.createElement('div');
              price.classList.add('product-price');
              price.textContent = `${item.price}`;
              productCard.appendChild(price);

              const description = document.createElement('div');
              description.textContent = item.description;
              productCard.appendChild(description);

              const image = document.createElement('img');
              image.src = item.image_url
              image.classList.add('product-image')
              productCard.appendChild(image)

              const cartButton = document.createElement('button');
              cartButton.textContent = "add to cart"
              cartButton.addEventListener('click', function() {
                const body = { itemid : `${item.id}` }
                fetch("/cart", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
              })
              productCard.appendChild(cartButton)

          })
          reviewContainer = document.getElementById("reviews");
          fetch(`/review/${localStorage.getItem("clicked_id")}`)
          .then(response => response.json())
          .then(data => {
            data.forEach(item => {
              const title = document.createElement('div');
              title.classList.add('product-title');
              title.textContent = item.username;
              reviewContainer.appendChild(title);


              const description = document.createElement('div');
              description.textContent = item.text;
              reviewContainer.appendChild(description);
})
          })

      });

      function submitReview(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('review').value;

            // Prepare review data
            const reviewData = {
                productId: localStorage.getItem("clicked_id"),
                username: 'test',
                text: reviewText,
                stars: rating,
            };

            // Make POST request
        fetch('/review/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reviewData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Review submitted successfully:', data);
                document.getElementById("reviewForm").reset();
            })
            .catch(error => {
                console.error('Error submitting review:', error);
            });
        }
    </script>



</body>

</html>
