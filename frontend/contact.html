<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawn Depot - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="/" class="logo">
      <img src="../assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
    </a>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/cart">Cart</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>

    <div class="user-icon" id="userIcon"><img src="../assets/User Icon.png" alt="User Icon"></div>
    <!-- Unicode character for a user icon -->

    <div class="user-menu" id="userMenu">
      <ul>
        <li><a href="#">Account Information</a></li>
        <li><a href="/orderhistory">Order History</a></li>
        <li><a href="/checkout">Checkout</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

  </nav>
  <div class="content">
  <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="/contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
  </div>
  </div>
  <div id="message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    const userIcon = document.getElementById('userIcon');
    const userMenu = document.getElementById('userMenu');

    userIcon.addEventListener('click', function () {
      userMenu.classList.toggle('show');
    });

    document.querySelector('.contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = this;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form)
      })
      .then(response => response.text())
      .then(message => {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.style.display = 'block'; // Make sure the message div is visible
      })
      .catch(error => console.error('Error submitting form:', error));
    });
  });
  </script>
  </body>

</html>
