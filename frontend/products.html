<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Inventory</title>
<link rel="stylesheet" href="style.css">
<style>
    .product-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 200px;
        display: inline-block;
    }
    .product-title {
        font-weight: bold;
    }
    .product-price {
        color: green;
    }
    .product-image{
      width: 100%;
    }
</style>
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <img src="../assets/Logo.png" alt="Logo"> <!-- Replace with your image URL -->
        </a>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="search-container">
            <button class="search-button"><img src="../assets/Search Icon.png" alt="Search"></button>
            <input type="text" class="search-input" placeholder="Search Products...">
        </div>

        <div class="user-icon" id="userIcon"><img src="../assets/User Icon.png" alt="User Icon"></div> <!-- Unicode character for a user icon -->

        <div class="user-menu" id="userMenu">
            <ul>
                <li><a href="#">Account Information</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    
    </nav>

    <div id="product-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/inventory')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const productContainer = document.getElementById('product-container');
                        const productCard = document.createElement('div');
                        productCard.classList.add('product-card');

                        const title = document.createElement('div');
                        title.classList.add('product-title');
                        title.textContent = item.name;
                        productCard.appendChild(title);

                        const price = document.createElement('div');
                        price.classList.add('product-price');
                        price.textContent = `${item.price}`;
                        productCard.appendChild(price);

                        const description = document.createElement('div');
                        description.textContent = item.description;
                        productCard.appendChild(description);

                        const image = document.createElement('img');
                        image.src = item.image_url
                        image.classList.add('product-image')
                        productCard.appendChild(image)

                        productContainer.appendChild(productCard);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
